.github/workflows/e2e-ci.yml
name: E2E & Unit Tests

on:
  push:
    branches: [main, polish/docs]
  pull_request:
    branches: [main, polish/docs]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: colorcom
          POSTGRES_PASSWORD: colorcom123
          POSTGRES_DB: colorcom_orders
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Start Docker Compose services
        run: docker compose up -d postgres redis elasticsearch zookeeper kafka product-service order-service cart-service inventory-service shipping-service mongo

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Playwright dependencies
        run: cd e2e && npx playwright install-deps

      - name: Wait for services
        run: |
          for i in {1..30}; do
            curl -f http://localhost:3005/orders/health && break
            sleep 1
          done

      - name: Apply Prisma migrations
        run: |
          cd microservices/order-service
          DATABASE_URL="postgresql://colorcom:colorcom123@localhost:5432/colorcom_orders" npx prisma db push --accept-data-loss

      - name: Install frontend dependencies
        run: cd microservices/web-frontend && npm ci

      - name: Build frontend
        run: cd microservices/web-frontend && npm run build

      - name: Start frontend
        run: cd microservices/web-frontend && npm run start &
        env:
          NEXT_PUBLIC_PRODUCT_SERVICE_URL: http://localhost:3002
          NEXT_PUBLIC_ORDER_SERVICE_URL: http://localhost:3005

      - name: Wait for frontend
        run: |
          for i in {1..30}; do
            curl -f http://localhost:3000 && break
            sleep 1
          done

      - name: Run order-service unit tests
        run: cd microservices/order-service && npm test

      - name: Run Playwright e2e tests
        run: cd e2e && npm ci && npx playwright test --config=./playwright.config.ts

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: e2e/test-results/
          retention-days: 7

      - name: Stop services
        if: always()
        run: docker compose down
