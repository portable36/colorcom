name: E2E Playwright Smoke

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Docker info
        run: docker info

      - name: Start Docker Compose stack
        run: docker compose up -d --build

      - name: Wait for Postgres
        run: |
          for i in $(seq 1 60); do
            docker compose exec -T postgres pg_isready -U colorcom && break || sleep 1
          done

      - name: Wait for product service
        run: |
          for i in $(seq 1 60); do
            if curl -sSf http://localhost:3002/ || curl -sSf http://localhost:3002/health; then
              echo 'product service ready'
              break
            fi
            sleep 1
          done

      - name: Apply Prisma schemas
        run: |
          docker compose exec -T order-service npx prisma db push --accept-data-loss || true
          docker compose exec -T inventory-service npx prisma db push --accept-data-loss || true
          docker compose exec -T shipping-service npx prisma db push --accept-data-loss || true

      - name: Build & start frontend
        run: |
          cd microservices/web-frontend
          npm ci
          NEXT_PUBLIC_PRODUCT_SERVICE_URL=http://localhost:3002 NEXT_PUBLIC_ORDER_SERVICE_URL=http://localhost:3005 npm run build
          NODE_ENV=production npm run start &
          sleep 3

      - name: Install Playwright deps
        run: |
          cd e2e
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright smoke tests
        run: |
          cd e2e
          npx playwright test --config=./playwright.config.ts
        continue-on-error: true

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            e2e/test-results/**
            e2e/playwright-report/**

      - name: Tear down
        if: always()
        run: docker compose down --volumes --remove-orphans
