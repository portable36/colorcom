name: CI - Tests & E2E

on:
  push:
    branches: [ main, 'feat/*', '**/main' ]
  pull_request:
    branches: [ main ]

jobs:
  unit:
    name: Unit & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install root deps
        run: npm ci

      - name: Install frontend deps
        run: |
          cd microservices/web-frontend
          npm ci

      - name: Run frontend unit tests
        run: |
          cd microservices/web-frontend
          npm run test --if-present

  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v2

      - name: Start dev stack (docker-compose)
        run: |
          docker compose up -d --build

      - name: Wait for services to become healthy
        run: |
          # Basic wait loop - adapt if you have more robust health checks
          for i in $(seq 1 60); do
            docker compose ps | grep -E "Up|healthy" && break || sleep 2
          done

      - name: Install tool deps
        run: |
          npm ci
          cd microservices/web-frontend && npm ci
          cd e2e && npm ci

      - name: Install Playwright browsers
        run: |
          cd e2e
          npx playwright install --with-deps

      - name: Run Playwright tests
        continue-on-error: false
        run: |
          cd e2e
          npx playwright test --config=./playwright.config.ts --retries=1 --reporter=list,github

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: e2e/test-results || e2e/playwright-report || .playwright-report || ''

      - name: Tear down stack
        if: always()
        run: docker compose down --volumes
