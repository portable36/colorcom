version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: colorcom
    ports:
      - "5432:5432"
    volumes:
      - ./backups/postgres:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  zookeeper:
    image: bitnami/zookeeper:3.8
    environment:
      ALLOW_ANONYMOUS_LOGIN: 'yes'
    ports:
      - "2181:2181"

  kafka:
    image: bitnami/kafka:3.4
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      ALLOW_PLAINTEXT_LISTENER: 'yes'
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper

  web-frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./microservices/web-frontend:/app:delegated
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install --no-audit --no-fund --silent && npm run dev"
    environment:
      - NODE_ENV=development
    depends_on:
      - postgres
      - redis
      - kafka

networks:
  default:
    driver: bridge
